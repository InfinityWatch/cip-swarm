version: '3.5'

services:
  dns:
    image: adguard/adguardhome:latest
    hostname: wapes-adguardhome
    networks:
      - default
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 853:853/tcp
      - 3000:3000/tcp
    volumes:
      - adguard:/opt/adguardhome/work:z
      - adguard:/opt/adguardhome/conf:z
    

  dokuwiki:
    image: ghcr.io/linuxserver/dokuwiki:latest
    hostname: wapes-dokuwiki
    networks:
      - default
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - dokuwiki:/config:z

  drawio:
    image: fjudith/draw.io:latest
    hostname: wapes-draw.io
    networks:
      - default

  ethercalc:
    image: audreyt/ethercalc:latest
    hostname: wapes-ethercalc
    networks:
      - default
    environment:
      - REDIS_PORT_6379_TCP_ADDR=wapes-ethercalc-redis
      - REDIS_PORT_6379_TCP_PORT=6379
    depends_on:
     - ethercalc-redis
    
  ethercalc_redis:
    image: redis:latest
    hostname: wapes-ethercalc-redis
    networks: 
      - default
    volumes:
      - ethercalc_redis:/data:z
    command: redis-server --appendonly yes
    
  etherpad:
    image: tvelocity/etherpad-lite:latest
    hostname: wapes-etherpad
    networks:
      - default
    secrets:
      - etherpad_db
    environment:
      - ETHERPAD_TITLE=WAPES
      - ETHERPAD_PORT=9001
      - ETHERPAD_ADMIN_PASSWORD=password
      - ETHERPAD_ADMIN_USER=admin
      - ETHERPAD_DB_TYPE=mysql
      - ETHERPAD_DB_HOST=wapes-etherpad-mysql
      - ETHERPAD_DB_USER=etherpad
      - ETHERPAD_DB_PASSWORD_FILE=/run/secrets/etherpad_db
      - ETHERPAD_DB_NAME=etherpad
    volumes:
      - etherpad:/opt/etherpad-lite/var
    depends_on:
      - etherpad_db
    
  etherpad_db:
    image: mysql:5.7
    hostname: wapes-etherpad-mysql
    networks:
      - default
    secrets:
      - etherpad_db
      - etherpad_db_root
    environment:
      - MYSQL_DATABASE=etherpad
      - MYSQL_USER=etherpad
      - MYSQL_PASSWORD_FILE=/run/secrets/etherpad_db
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/etherpad_db_root
    volumes:
      - etherpad_mysql:/var/lib/mysql:z
    
  gitea:
    image: gitea/gitea:latest
    hostname: wapes-gitea
    networks:
      - default
    secrets:
      - gitea_db
    environment:
      - DB_TYPE=mysql
      - DB_HOST=wapes-gitea-mysql:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD_FILE=/run/secrets/gitea_db
    ports:
      - 8022:22
    volumes:
      - gitea:/data:z
    depends_on:
      - gitea_db
    
  gitea_db:
    image: mysql:5.7
    hostname: wapes-gitea-mysql
    networks:
      - default
    secrets:
      - gitea_db
      - gitea_db_root
    environment:
      - MYSQL_DATABASE=gitea
      - MYSQL_USER=gitea
      - MYSQL_PASSWORD_FILE=/run/secrets/gitea_db
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/gitea_db_root
    volumes:
      - gitea_mysql:/var/lib/mysql:z

  heimdall:
    image: linuxserver/heimdall:latest
    hostname: wapes-heimdall
    networks:
      - default
    environment:
      - PUID=1001
      - PGID="1001
      - TZ=Etc/UTC
    volumes:
      - heimdall:/config:z
    
  homer:
    image: b4bz/homer:latest
    hostname: wapes-homer
    networks:
      - default
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - homer:/www/assets
    
  owncloud:
    image: owncloud:9
    hostname: wapes-owncloud
    networks:
      - default
    volumes:
      - owncloud:/var/www/html
    depends_on:
      - owncloud-mariadb
    
  owncloud-mariadb:
    image: mariadb:latest
    hostname: wapes-owncloud-mariadb
    networks:
      - default
    secrets:
      - owncloud_db
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/owncloud_db
    volumes:
      - owncloud_mariadb:/var/lib/mysql
    
#  pihole:
#    image: pihole/pihole:latest
#    hostname: wapes-pihole
#    networks:
 #     - default
#    environment:
#      - TZ=Etc/UTC
#    ports:
#      - 53:53/tcp
#      - 53:53/udp
#    volumes:
#      - pihole:/etc/pihole:z
#      - pihole_dnsmasq:/etc/dnsmasq.d:z
    
  rocketchat:
    image: registry.rocket.chat/rocketchat/rocket.chat:latest
    hostname: wapes-rocketchat
    networks:
      - default
    environment:
      - PORT=3000
      - ROOT_URL=http://wapes-rocketchat:3000
      - MONGO_URL=mongodb://wapes-rocketchat-mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://wapes-rocketchat-mongo:27017/local
    volumes:
      - rocketchat:/app/uploads
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - rocketchat_db
    
  rocketchat_db:
    image: mongo:4.0
    hostname: wapes-rocketchat-mongo
    networks:
      - default
    volumes:
      - rocketchat_mongo:/data/db:z
      - rocketchat_mongo:/data/configdb:z
      - rocketchat_mongo:/dump:z
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    
  mongo-init-replica:
    image: mongo:4.0
    networks:
      - default
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo wapes-rocketchat-mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - rocketchat_db
    
  vaultwarden:
    image: vaultwarden/server:latest
    hostname: wapes-vaultwarden
    networks:
      - default
    volumes:
      - vaultwarden:/data/
    
  web:
    image: nginx:latest
    hostname: wapes-nginx
    networks:
      - default
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/ssl/wapes.crt:/etc/nginx/wapes.crt:z
      - ./nginx/ssl/wapes.key:/etc/nginx/wapes.key:z
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:z
      - ./nginx/conf.d/:/etc/nginx/conf.d/:z
      - nginx:/var/log/nginx/:z
    depends_on:
      - dokuwiki
      - drawio
      - ethercalc
      - etherpad
      - gitea
      - heimdall
      - homer
      - owncloud
      - pihole
      - portainer
      - rocketchat
      - vaultwarden
  
secrets:
  etherpad_db:
    external: true
  etherpad_db_root:
    external: true
  gitea_db:
    external: true
  gitea_db_root:
    external: true
  owncloud_db:
    external: true
  owncloud_db_root:
    external: true

volumes:
  adguard:
  dokuwiki:
  ethercalc_redis:
  etherpad:
  etherpad_mysql:
  gitea:
  gitea_mysql:
  heimdall:
  homer:
  mongo_init:
  nginx:
  owncloud:
  owncloud_mariadb:
  pihole:
  pihole_dnsmasq:
  rocketchat:
  rocketchat_mongo:
  vaultwarden:

networks:
  default: